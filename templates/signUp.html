<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <!-- Define la codificación de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura la vista para que sea compatible con dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Enlace al archivo de estilos de MDBootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
</head>

<body>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 22rem;">
            <div class="card-body">
                <h5 class="card-title text-center">Create Account</h5>
                <form method="post" action="/add_user">
                    <!-- Campo de entrada para el nombre de usuario -->
                    <div class="form-outline mb-4">
                        <input type="text" id="username" name="username" class="form-control"
                            placeholder="Enter username" required>
                        <label class="form-label" for="username">Username</label>
                    </div>
                    <!-- Campo de entrada para el email -->
                    <div class="form-outline mb-4">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email"
                            required>
                        <label class="form-label" for="email">Email</label>
                    </div>
                    <!-- Campo de selección para el tipo de documento -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="tipo_cedula">Document Type</label>
                        <select id="tipo_cedula" name="tipo_cedula" class="form-select" required>
                            <option value="V">V</option>
                            <option value="E">E</option>
                            <option value="P">P</option>
                        </select>
                    </div>
                    <!-- Campo de entrada para el número de documento -->
                    <div class="form-outline mb-4">
                        <input type="number" id="cedula" name="cedula" class="form-control"
                            placeholder="Enter document number" required>
                        <label class="form-label" for="cedula">Document Number</label>
                    </div>
                    <!-- Campo de entrada para la contraseña -->
                    <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Enter password" required>
                        <label class="form-label" for="password">Password</label>
                    </div>
                    <!-- Botón para enviar el formulario -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Create Account</button>
                </form>
                <p class="text-center">Already have an account? <a href="/">Login</a></p>
            </div>
        </div>
    </main>
    <!-- Enlace al archivo JavaScript de MDBootstrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>

</html>
